<div class="registerForm">

  <div class="header">
    <p class="register-title">Register</p>
    <button class="closeButton" mat-dialog-close>&times;</button>
  </div>

  <form [formGroup]="registrationForm"  (ngSubmit)="onSubmit()">

    <div class="formLine">
      <p class="text">First Name:</p>
      <input
      class="input-style"
      type="text"
      formControlName="firstname">
    </div>
    <div *ngIf="registrationForm.controls.firstname.errors" >
      <div *ngIf="registrationForm.controls.firstname.errors.required" >
        <p class="errorForm">First name is required</p>
      </div>
    </div>

    <div class="formLine">
      <p class="text">Last Name:</p>
      <input
      class="input-style"
      type="text"
      formControlName="lastname">
    </div>
    <div *ngIf="registrationForm.controls.lastname.errors" >
      <div *ngIf="registrationForm.controls.lastname.errors.required" >
        <p class="errorForm">Last name is required</p>
      </div>
    </div>

    <div class="formLine">
      <p class="text">Username:</p>
      <input
      class="input-style"
      type="text"
      formControlName="username">
    </div>
    <div *ngIf="registrationForm.controls.username.errors" >
      <div *ngIf="registrationForm.controls.username.errors.required" >
        <p class="errorForm">Username is required</p>
      </div>
    </div>

    <div class="formLine">
      <p class="text">Password:</p>
      <input
      class="input-style"
      type="text"
      formControlName="password">
    </div>
    <div *ngIf="registrationForm.controls.password.errors" >
      <div *ngIf="registrationForm.controls.password.errors.required" >
        <p class="errorForm">Password is required</p>
      </div>
    </div>

    <div class="buttonsBottom">
      <button type="submit" class="buttonForm" [disabled]="!registrationForm.valid">
        Register
      </button>
      <button (click)="closeForm()" class="buttonForm">Cancel</button>
    </div>
  </form>

</div>
